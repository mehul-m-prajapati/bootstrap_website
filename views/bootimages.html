<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">

    <title>Document</title>

</head>
<body>
    <div class="container">
        <div style="width:40%; border: 5px red solid;" class="container">
            <img
                src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Nature-View.jpg"
                alt=""
                class="img-fluid"
            />
        </div>
        <h1 class="my-5">Thumbnail</h1>
        <img
            src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Nature-View.jpg"
            alt=""
            class="img-thumbnail w-25"
        />
    </div>

    <h1 class="my-5">Alignment</h1>
    <img
        src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Nature-View.jpg"
        alt=""
        class="rounded float-end w-25"
    />

    <div class="clearfix my-5">

    </div>
        <img
        src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Nature-View.jpg"
        alt=""
        class="rounded mx-auto d-block w-25"
    />

    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
